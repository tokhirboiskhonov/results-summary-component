<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Results summary component</title>
  </head>

  <body>
    <div class="component-wrapper">
      <!-- RESULT-BOX -->
      <div class="result-box">
        <h1 class="result-box__heading">Your Result</h1>
        <div class="result-box__result-circle result-circle">
          <div class="result-circle__result">76</div>

          <span class="result-circle__max"> of 100 </span>
        </div>
        <div class="result-box__message">
          <div class="result-box__message-title">Great</div>
          <p class="result-box__message-content">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <!-- SUMMARY-BOX -->
      <section class="summary-box">
        <h2 class="summary-box__heading">Summary</h2>
        <ul class="summary-box__stats-list stats-list"></ul>
        <a class="button button--block" href="#">
          <span class="button__text">Continue</span>
        </a>
      </section>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
